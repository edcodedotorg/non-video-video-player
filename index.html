<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Video Editor</title>
    
    <script src="tailwind.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js" crossorigin="anonymous"></script>
    <script src="ffmpeg.min.js"></script>

    <script type="module" src="json-video.js"></script>
    
    <script type="module">
        import json from './examples/example.json' with { type: 'json' }
        const jsonTextArea = document.querySelector('#video-json');
        if(!jsonTextArea.value.trim()) {
            jsonTextArea.textContent = JSON.stringify(json, null, "    ");
        }
    </script>
    <style>
        :root { --primary-color: #3b82f6; }
        body { font-family: 'Inter', sans-serif; background-color: #f3fff6; }
        .loader {
            border: 3px solid #f3f3f3; border-top: 3px solid var(--primary-color);
            border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite;
            display: inline-block; vertical-align: middle; margin-right: 8px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
        .json-error {
            border-color: #ef4444 !important;
            background-color: #fef2f2 !important;
            box-shadow: 0 0 0 1px #ef4444 !important;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto bg-white p-6 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">JSON Video Editor</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
            <div class="lg:col-span-1 flex flex-col gap-6">
                <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                    <h2 class="text-xl font-semibold mb-3 text-gray-700">Project Source</h2>
                    <div class="space-y-4">
                        <div class="p-3 border border-gray-300 rounded-lg bg-white/50 space-y-2">
                            <label class="block text-xs font-bold text-gray-500 uppercase tracking-tight">Select Preset</label>
                            <select id="example-select" class="w-full p-2 border border-gray-300 rounded-lg text-sm bg-white focus:ring-2 focus:ring-orange-500 outline-none">
                                <option disabled selected value="">-- Choose an example --</option>
                                <option value="examples/Variables_V1.json">Variables_V1.json</option>
                                <option value="examples/Functions_V1.json">Functions_V1.json</option>
                                <option value="examples/While_Loops_V1.json">While_Loops_V1.json</option>
                                <option value="examples/Conditionals_V1.json">Conditionals_V1.json</option>
                                <option value="examples/Painter_Object_V1.json">Painter_Object_V1.json</option>
                                <option value="examples/Functions_With_Parameters_V1.json">Functions_With_Parameters_V1.json</option>
                                <option value="examples/If_Else_V1.json">If_Else_V1.json</option>
                                <option value="examples/DEMO_Functions_Addon_With_Sam_Demo.json">DEMO_Functions_Addon_With_Sam_Demo.json</option>
                                <option value="examples/DEMO_Loops_Core_Sam_No_Human_Loop.json">DEMO_Loops_Core_Sam_No_Human_Loop.json</option>
                            </select>
                            <button id="load-example-btn" class="w-full bg-orange-600 text-white py-2 rounded-lg font-bold hover:bg-orange-700 transition shadow-sm">Load Preset</button>
                        </div>

                        <div class="flex gap-2">
                            <button id="load-file-btn" class="flex-1 bg-purple-600 text-white py-2 rounded-lg font-semibold hover:bg-purple-700 transition text-sm">Open JSON</button>
                            <button id="save-file-btn" class="flex-1 bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition text-sm">Download JSON</button>
                        </div>
                    </div>
                    <input type="file" id="file-input" accept=".json,application/json" class="hidden">
                </div>

                <div id="editor-panel" class="bg-blue-50/30 p-4 rounded-lg border border-blue-200">
                    <h2 class="text-lg font-bold text-gray-800 mb-4">Scene Editor</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs font-semibold text-gray-600 uppercase mb-1">Select Scene</label>
                            <select id="scene-select" class="w-full p-2 border border-blue-300 bg-white rounded text-sm font-semibold"></select>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <label class="block text-xs text-gray-500 mb-1">Duration (sec)</label>
                                <input type="text" data-key="duration" class="editor-input w-full p-2 border rounded text-sm">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-500 mb-1">Comment</label>
                                <input type="text" data-key="comment" class="editor-input w-full p-2 border rounded text-sm">
                            </div>
                        </div>

                        <div>
                            <label class="block text-xs text-gray-500 mb-1">Speech / Captions</label>
                            <textarea data-key="speech" rows="2" class="editor-input w-full p-2 border rounded text-sm"></textarea>
                        </div>

                        <div>
                            <label class="block text-xs text-gray-500 mb-1">HTML Content</label>
                            <textarea data-key="html" rows="12" class="editor-input w-full p-2 border rounded text-sm font-mono"></textarea>
                        </div>

                        <hr class="border-blue-200">

                        <div>
                            <label class="block text-xs font-semibold text-gray-600 uppercase mb-1">Raw JSON</label>
                            <textarea id="video-json" rows="10" class="w-full p-3 border border-gray-300 rounded-lg text-[10px] font-mono shadow-inner bg-gray-50 outline-none"></textarea>
                        </div>

                        <button id="load-btn" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition shadow-lg">Render in Player</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2 sticky top-8 self-start">
                <json-video id="player" controls class="mb-4 rounded-lg shadow-lg"></json-video>

                <div class="mt-4 p-4 bg-gray-100 rounded-lg border border-gray-300 flex justify-between items-center">
                    <div id="export-status-container" class="flex items-center text-sm font-medium text-gray-700">
                        <span id="export-status-text">Ready to export</span>
                    </div>
                    <button id="encode-button" disabled class="px-6 py-2 bg-purple-600 text-white rounded-lg font-bold disabled:bg-gray-300 hover:bg-purple-700 transition">
                        Export MP4
                    </button>
                </div>

                <div id="video-output-container" class="mt-6 p-6 bg-gray-50 border border-gray-200 rounded-lg hidden text-center">
                    <video id="output-video" controls class="w-full max-w-lg mx-auto rounded-lg shadow-lg bg-black mb-4"></video>
                    <button id="download-button" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-bold">Download Video</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { VideoExporter } from './video-exporter.js';

        const player = document.getElementById('player');
        const jsonArea = document.getElementById('video-json');
        const encodeBtn = document.getElementById('encode-button');
        const statusText = document.getElementById('export-status-text');
        const exporter = new VideoExporter(player);

        const sceneSelect = document.getElementById('scene-select');
        const editorInputs = document.querySelectorAll('.editor-input');
        const fileInput = document.getElementById('file-input');

        let videoData = { scenes: [] };
        let editingIdx = 0;
        let isJsonValid = true;

        // --- Named Functions ---

        function renderInPlayer(forceReset = false) {
            if (!isJsonValid) return;
            const rawJson = jsonArea.value.trim();
            try {
                videoData = JSON.parse(rawJson);
                player.src = "data:application/json," + encodeURIComponent(rawJson);
                player.load();
                encodeBtn.disabled = false;
                syncSceneDropdown(forceReset);
            } catch(e) {
                jsonArea.classList.add('json-error');
            }
        }

        async function loadPreset() {
            const path = document.getElementById('example-select').value;
            if(!path) return;
            const res = await fetch(path);
            jsonArea.value = await res.text();
            validateAndSyncJson(true);
            renderInPlayer(true); 
        }

        function triggerFileOpen() {
            fileInput.click();
        }

        function handleFileSelection(e) {
            const reader = new FileReader();
            reader.onload = (ev) => { 
                jsonArea.value = ev.target.result; 
                validateAndSyncJson(true);
                renderInPlayer(true); 
            };
            reader.readAsText(e.target.files[0]);
        }

        function downloadProjectJson() {
            if (!isJsonValid) return;
            const blob = new Blob([jsonArea.value], {type: 'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'video.json'; a.click();
        }

        function syncSceneDropdown(forceFirst = false) {
            sceneSelect.innerHTML = videoData.scenes.map((s, i) => 
                `<option value="${i}">${i+1}. ${s.comment || 'Scene'}</option>`
            ).join('');
            
            if (forceFirst) {
                sceneSelect.value = 0;
            } else if (videoData.scenes[editingIdx]) {
                sceneSelect.value = editingIdx;
            } else {
                sceneSelect.value = 0;
            }
            loadSelectedScene();
        }

        function loadSelectedScene() {
            editingIdx = parseInt(sceneSelect.value) || 0;
            const s = videoData.scenes[editingIdx];
            if (!s) {
                clearEditorInputs();
                return;
            }
            editorInputs.forEach(el => { el.value = s[el.dataset.key] || ''; });
        }

        function clearEditorInputs() {
            sceneSelect.innerHTML = '<option disabled>Invalid JSON</option>';
            editorInputs.forEach(el => el.value = '');
        }

        function updateJsonFromEditor() {
            if (!isJsonValid || !videoData.scenes[editingIdx]) return;
            editorInputs.forEach(el => {
                videoData.scenes[editingIdx][el.dataset.key] = el.value;
            });
            jsonArea.value = JSON.stringify(videoData, null, 4);
            jsonArea.classList.remove('json-error');
        }

        function validateAndSyncJson(forceReset = false) {
            try {
                const wasInvalid = !isJsonValid;
                videoData = JSON.parse(jsonArea.value);
                isJsonValid = true;
                jsonArea.classList.remove('json-error');
                syncSceneDropdown(forceReset || wasInvalid);
            } catch(e) {
                isJsonValid = false;
                jsonArea.classList.add('json-error');
                clearEditorInputs();
            }
        }

        async function startExport() {
            if (!isJsonValid) return;
            encodeBtn.disabled = true;
            try {
                await exporter.init((m) => statusText.innerHTML = `<div class="loader"></div> ${m}`);
                const url = await exporter.captureAndEncode((m) => statusText.innerHTML = `<div class="loader"></div> ${m}`);
                document.getElementById('output-video').src = url;
                document.getElementById('video-output-container').classList.remove('hidden');
                statusText.textContent = "âœ… Export Complete!";
            } catch (err) {
                statusText.textContent = "Error: " + err.message;
            } finally { encodeBtn.disabled = false; }
        }

        // --- Event Bindings ---
        document.getElementById('load-btn').addEventListener('click', () => renderInPlayer(false));
        document.getElementById('load-example-btn').addEventListener('click', loadPreset);
        document.getElementById('load-file-btn').addEventListener('click', triggerFileOpen);
        document.getElementById('save-file-btn').addEventListener('click', downloadProjectJson);
        document.getElementById('encode-button').addEventListener('click', startExport);
        
        fileInput.addEventListener('change', handleFileSelection);
        sceneSelect.addEventListener('change', loadSelectedScene);
        
        editorInputs.forEach(el => el.addEventListener('input', updateJsonFromEditor));
        jsonArea.addEventListener('input', () => validateAndSyncJson(false));

        window.addEventListener('load', () => {
            if (jsonArea.value) {
                validateAndSyncJson(true);
                renderInPlayer(true);
            }
        });
    </script>
</body>
</html>
