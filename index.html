<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmatic Video Editor</title>
    
    <script src="tailwind.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js" crossorigin="anonymous"></script>
    <script src="ffmpeg.min.js"></script>

    <script type="module" src="json-video.js"></script>
    
    <script type="module">
        import json from './examples/example.json' with { type: 'json' }
        const jsonTextArea = document.querySelector('#video-json');
        if(!jsonTextArea.value.trim()) {
            jsonTextArea.textContent = JSON.stringify(json, null, "    ");
        }
    </script>
    <style>
        :root { --primary-color: #3b82f6; }
        body { font-family: 'Inter', sans-serif; background-color: #f3fff6; }
        .loader {
            border: 3px solid #f3f3f3; border-top: 3px solid var(--primary-color);
            border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite;
            display: inline-block; vertical-align: middle; margin-right: 8px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto bg-white p-6 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Programmatic Video Editor</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 flex flex-col gap-6">
                <div>
                    <h2 class="text-xl font-semibold mb-3 text-gray-700">Video JSON Source</h2>
                    <textarea id="video-json" rows="6" class="w-full p-3 border border-gray-300 rounded-lg text-xs font-mono shadow-inner bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
                    <input type="file" id="file-input" accept=".json,application/json" class="hidden">
                    
                    <div class="space-y-2 mt-2">
                        <select id="example-select" class="w-full p-2 border border-gray-300 rounded-lg text-sm bg-white">
                            <option disabled selected value="">-- Select an example --</option>
                            <option value="examples/Variables_V1.json">Variables_V1.json</option>
                            <option value="examples/Functions_V1.json">Functions_V1.json</option>
                            <option value="examples/While_Loops_V1.json">While_Loops_V1.json</option>
                            <option value="examples/Conditionals_V1.json">Conditionals_V1.json</option>
                            <option value="examples/Painter_Object_V1.json">Painter_Object_V1.json</option>
							<option value="examples/Functions_With_Parameters_V1.json">Functions_With_Parameters_V1.json</option>
							<option value="examples/If_Else_V1.json">If_Else_V1.json</option>
                            <option value="examples/DEMO_Functions_Addon_With_Sam_Demo.json">DEMO_Functions_Addon_With_Sam_Demo.json</option>
                            <option value="examples/DEMO_Loops_Core_Sam_No_Human_Loop.json">DEMO_Loops_Core_Sam_No_Human_Loop.json</option>
                        </select>
                        <button id="load-example-btn" class="w-full bg-orange-600 text-white py-2 rounded-lg font-semibold hover:bg-orange-700 transition">Load From Dropdown</button>
                        <hr />
                        <button id="load-file-btn" class="w-full bg-purple-600 text-white py-2 rounded-lg font-semibold hover:bg-purple-700 transition">Load JSON from File</button>
                        <button id="save-file-btn" class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition">Save JSON</button>
                        <hr />
                        <button id="load-btn" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">LOAD PLAYER</button>
                    </div>
                    <p id="message" class="mt-2 text-sm text-gray-600 min-h-[1.5rem]"></p>
                </div>

                <div id="editor-panel" class="hidden border-t pt-4 bg-gray-50 p-4 rounded-lg border border-gray-200">
                    <h2 class="text-lg font-bold text-gray-800 mb-4 flex justify-between items-center">
                        Editor
                        <button id="save-changes-btn" disabled class="text-xs px-3 py-1 bg-green-600 text-white rounded disabled:bg-gray-300">Save Changes</button>
                    </h2>
                    <div class="space-y-3">
                        <select id="scene-select" class="w-full p-2 border border-blue-300 bg-blue-50 rounded text-sm font-semibold"></select>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="text" data-scope="scene" data-key="duration" class="editor-input w-full p-1 border rounded text-sm" placeholder="Duration">
                            <input type="text" data-scope="scene" data-key="comment" class="editor-input w-full p-1 border rounded text-sm" placeholder="Comment">
                        </div>
                        <textarea data-scope="scene" data-key="speech" rows="2" class="editor-input w-full p-1 border rounded text-sm" placeholder="Speech"></textarea>
                        <textarea data-scope="scene" data-key="html" rows="6" class="editor-input w-full p-1 border rounded text-sm font-mono"></textarea>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2">
                <json-video id="player" controls class="mb-4 rounded-lg shadow-lg"></json-video>

                <div class="mt-4 p-4 bg-gray-100 rounded-lg border border-gray-300 flex justify-between items-center">
                    <div id="export-status-container" class="flex items-center text-sm font-medium text-gray-700">
                        <span id="export-status-text">Ready to export</span>
                    </div>
                    <button id="encode-button" disabled class="px-6 py-2 bg-purple-600 text-white rounded-lg font-bold disabled:bg-gray-300 hover:bg-purple-700 transition shadow-md">
                        Export MP4 (MT)
                    </button>
                </div>

                <div id="video-output-container" class="mt-6 p-6 bg-gray-50 border border-gray-200 rounded-lg hidden text-center">
                    <h3 class="text-lg font-bold mb-3 text-gray-800 font-mono">RENDERED OUTPUT</h3>
                    <video id="output-video" controls class="w-full max-w-lg mx-auto rounded-lg shadow-lg bg-black mb-4"></video>
                    <button id="download-button" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-bold shadow-md hover:bg-blue-700">Download Video</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { VideoExporter } from './video-exporter.js';

        const player = document.getElementById('player');
        const jsonArea = document.getElementById('video-json');
        const encodeBtn = document.getElementById('encode-button');
        const statusText = document.getElementById('export-status-text');
        const exporter = new VideoExporter(player);

        const editorPanel = document.getElementById('editor-panel');
        const sceneSelect = document.getElementById('scene-select');
        const saveChangesBtn = document.getElementById('save-changes-btn');

        let videoData = null;
        let editingIdx = 0;

        // --- Load Action ---
        document.getElementById('load-btn').onclick = () => {
            const rawJson = jsonArea.value.trim();
            try {
                videoData = JSON.parse(rawJson);
                // player.src uses Data URI to bypass local file security
                player.src = "data:application/json," + encodeURIComponent(rawJson);
                player.load();
                encodeBtn.disabled = false;
                initEditor();
            } catch(e) { alert("Invalid JSON: " + e.message); }
        };

        // --- Example & File Loading ---
        document.getElementById('load-example-btn').onclick = async () => {
            const path = document.getElementById('example-select').value;
            if(!path) return;
            const res = await fetch(path);
            jsonArea.value = await res.text();
            document.getElementById('load-btn').click();
        };

        document.getElementById('load-file-btn').onclick = () => document.getElementById('file-input').click();
        document.getElementById('file-input').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => { jsonArea.value = ev.target.result; document.getElementById('load-btn').click(); };
            reader.readAsText(e.target.files[0]);
        };

        document.getElementById('save-file-btn').onclick = () => {
            const blob = new Blob([jsonArea.value], {type: 'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'video.json'; a.click();
        };

        // --- Editor Logic ---
        function initEditor() {
            editorPanel.classList.remove('hidden');
            // Populate scene dropdown with comments or generic indices
            sceneSelect.innerHTML = videoData.scenes.map((s, i) => 
                `<option value="${i}">${i+1}. ${s.comment || 'Scene'}</option>`
            ).join('');
            loadScene(0);
        }

        sceneSelect.onchange = (e) => loadScene(parseInt(e.target.value));

        function loadScene(idx) {
            editingIdx = idx;
            const s = videoData.scenes[idx];
            // Populate inputs from the specific scene object
            document.querySelectorAll('.editor-input').forEach(el => {
                el.value = s[el.dataset.key] || '';
            });
            saveChangesBtn.disabled = true; // Reset button state on new scene load
        }

        // Enable 'Save Changes' button only when input occurs
        document.querySelectorAll('.editor-input').forEach(el => {
            el.oninput = () => { saveChangesBtn.disabled = false; };
        });

        saveChangesBtn.onclick = () => {
            const s = videoData.scenes[editingIdx];
            // Write values back to the local videoData object
            document.querySelectorAll('.editor-input').forEach(el => {
                s[el.dataset.key] = el.value;
            });
            // Update the main JSON textarea
            jsonArea.value = JSON.stringify(videoData, null, 4);
            saveChangesBtn.disabled = true;
            // Reload the player to reflect changes immediately
            document.getElementById('load-btn').click();
        };

        // --- Export Logic ---
        encodeBtn.onclick = async () => {
            encodeBtn.disabled = true;
            try {
                await exporter.init((m) => statusText.innerHTML = `<div class="loader"></div> ${m}`);
                const url = await exporter.captureAndEncode((m) => statusText.innerHTML = `<div class="loader"></div> ${m}`);
                document.getElementById('output-video').src = url;
                document.getElementById('video-output-container').classList.remove('hidden');
                statusText.textContent = "âœ… Export Complete!";
            } catch (err) {
                statusText.textContent = "Error: " + err.message;
            } finally { encodeBtn.disabled = false; }
        };

        document.getElementById('download-button').onclick = () => {
            const a = document.createElement('a'); 
            a.href = document.getElementById('output-video').src; 
            a.download = 'video.mp4'; 
            a.click();
        };
    </script>
</body>
</html>
